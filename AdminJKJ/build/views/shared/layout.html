<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2, user-scalable=yes">
		<meta name="keywords" content="{{ html.page.keywords }}">
		<meta name="description" content="{{ html.page.description }}">
		<meta name="author" content="{{ html.page.author }}">
		<title>{% block title %}{% endblock %}</title>
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="{{ path.src }}css/bootstrap.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="{{ path.src }}css/font-awesome.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="{{ path.src }}css/ionicons.css">
		<!-- prism precode -->
		<link rel="stylesheet" href="{{ path.plugins }}prism/prism.css">
		<!-- AdminJKJ style -->
		<link rel="stylesheet" href="{{ path.src }}css/{{ name.lower }}-{{ version.css }}.css">
		<link rel="stylesheet" href="{{ path.src }}css/{{ name.lower }}-themes-{{ version.theme }}.css">
		<!--子页面样式-->
		{% block css %}{% endblock %}
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="{{ path.src }}js/html5shiv.js"></script>
		<script src="{{ path.src }}js/respond.js"></script>
		<![endif]-->   
	</head>
	<body class="{% block bodyClass %}{% endblock %}" style=" overflow-x: auto;">
  		<!-- Site wrapper -->
		<div class="{% if html.page.relativePath=="build/views/default.html" %} container-fluid {% else %} page-body{% endif %}">
			<!--子页面内容-->
			{% block content %}{% endblock %}
		</div>
		
		<!-- jquery 2.2.3 -->
		<script src="{{ path.plugins }}jquery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="{{ path.src }}js/bootstrap.js"></script>
		<!-- SlimScroll -->
		<script src="{{ path.plugins }}slimScroll/jquery.slimscroll.min.js"></script>
		<!-- FastClick -->
		<script src="{{ path.plugins }}fastclick/fastclick.js"></script>
		<!-- Notify -->
		<script src="{{ path.plugins }}bootstrap-notify/bootstrap-notify.js"></script>
		<!-- prism precode -->
		<script src="{{ path.plugins }}prism/prism.js"></script>

		<script src="{{ path.src }}js/{{ name.lower }}-{{ version.js }}.js" type="text/javascript"></script>
		<!--子页面脚本-->
		{% block js %}{% endblock %}
	</body>
</html>
