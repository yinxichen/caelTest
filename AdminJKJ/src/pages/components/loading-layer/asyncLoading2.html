<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2, user-scalable=yes">
		<meta name="keywords" content="HTML，CSS，JS，JavaScript，framework，bootstrap，front-end，web development，江苏跨境">
		<meta name="description" content="江苏跨境电子商务服务有限公司">
		<meta name="author" content="潘明星，尹喜晨">
		<title>
</title>
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="/src/css/bootstrap.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="/src/css/font-awesome.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="/src/css/ionicons.css">
		<!-- prism precode -->
		<link rel="stylesheet" href="/plugins/prism/prism.css">
		<!-- AdminJKJ style -->
		<link rel="stylesheet" href="/src/css/adminjkj-1.0.323.css">
		<link rel="stylesheet" href="/src/css/adminjkj-themes-1.0.0.css">
		<!--子页面样式-->
		
			<style>
				#divDatas {
					min-height: 200px;
				}
			</style>

		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="/src/js/html5shiv.js"></script>
		<script src="/src/js/respond.js"></script>
		<![endif]-->   
	</head>
	<body class="" style=" overflow-x: auto;">
  		<!-- Site wrapper -->
		<div class=" page-body">
			<!--子页面内容-->
			
				<div id="divDatas-div">
					<div id="divDatas">

					</div>
				</div>
				<button id="div-btn" class="btn btn-confirm">模块加载</button>
				<button id="full-screen-btn" class="btn btn-primary">全屏加载</button>

		</div>
		
		<!-- jquery 2.2.3 -->
		<script src="/plugins/jquery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="/src/js/bootstrap.js"></script>
		<!-- SlimScroll -->
		<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<!-- FastClick -->
		<script src="/plugins/fastclick/fastclick.js"></script>
		<!-- Notify -->
		<script src="/plugins/bootstrap-notify/bootstrap-notify.js"></script>
		<!-- prism precode -->
		<script src="/plugins/prism/prism.js"></script>

		<script src="/src/js/adminjkj-1.0.323.js" type="text/javascript"></script>
		<!--子页面脚本-->
		
			<script src="/plugins/jquery-blockui/jquery.blockui.js"></script>
			<script type="text/javascript">
				$(function() {
					var url = '/src/pages/components/loading-layer/loadTable.html';

					//模块加载
                    $("#div-btn").click(function () {

                        $('#divDatas').html('');
                        $.jkj.blockui.show({
                            target: "#divDatas-div"
                        });

                        $.get(url, function (data) {
                            window.setTimeout(function () {
                                $('#divDatas').html(data);
                                $.jkj.blockui.hide("#divDatas-div");
                            }, 1000);
                        });

                    });

                    //全屏加载
                    $('#full-screen-btn').click(function () {
                        $('#divDatas').html('');
                        $.jkj.blockui.show();

                        $.get(url, function (data) {
                            window.setTimeout(function () {
                                $('#divDatas').html(data);
                                $.jkj.blockui.hide();
                            }, 1000);
                        });
                    });
				});
			</script>

	</body>
</html>
