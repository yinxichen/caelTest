<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2, user-scalable=yes">
		<meta name="keywords" content="HTML，CSS，JS，JavaScript，framework，bootstrap，front-end，web development，江苏跨境">
		<meta name="description" content="江苏跨境电子商务服务有限公司">
		<meta name="author" content="潘明星，尹喜晨">
		<title>
</title>
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="/src/css/bootstrap.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="/src/css/font-awesome.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="/src/css/ionicons.css">
		<!-- prism precode -->
		<link rel="stylesheet" href="/plugins/prism/prism.css">
		<!-- AdminJKJ style -->
		<link rel="stylesheet" href="/src/css/adminjkj-1.0.323.css">
		<link rel="stylesheet" href="/src/css/adminjkj-themes-1.0.0.css">
		<!--子页面样式-->
		

		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="/src/js/html5shiv.js"></script>
		<script src="/src/js/respond.js"></script>
		<![endif]-->   
	</head>
	<body class="" style=" overflow-x: auto;">
  		<!-- Site wrapper -->
		<div class=" page-body">
			<!--子页面内容-->
			
            <div class="page-body">
                <h3>默认表单</h3>
                <form id="defaultForm" method="post" class="form-horizontal tooltip-validate" action="#">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">姓名：</label>
                        <div class="col-lg-2">
                            <input type="text" class="form-control required" name="firstName" placeholder="名" />
                        </div>
                        <div class="col-lg-2">
                            <input type="text" class="form-control required" name="lastName" placeholder="姓" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">用户名：</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control required abc" name="username" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">邮箱：</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control required email" minlength="10" maxlength="20" name="email" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">密码：</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control required password" id="password" name="password" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">再次输入密码：</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control required" equalTo="#password" name="confirmPassword" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">年龄：</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control required digits" name="age" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">数字：</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control required number" name="number" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">范围数字：</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control required number" range="[5,10]" name="numberRange" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">邮政编码：</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control required zipCode" name="zipCode" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">性别：</label>
                        <div class="col-lg-4">
                            <div class="radio-list">
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="gender" value="male"/> 男
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="gender" value="female"/> 女
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="gender" value="other"/> 其他
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">生日：</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control required dateISO" name="birthday" />
                            <span class="help-block">(YYYY/MM/DD)</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">语言：</label>
                        <div class="col-lg-4">
                            <div class="checkbox-list">
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="english" /> 英语
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="french" /> 法语
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="german" /> 德语
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="russian" /> 俄语
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="other" /> 其他语言
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">编程语言：</label>
                        <div class="col-lg-4">
                            <div class="checkbox-list">
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="programs[]" value="net" /> Javascript
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="programs[]" value="java" /> Java
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="programs[]" value="c" /> C/C++
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="programs[]" value="php" /> PHP
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="programs[]" value="perl" /> Perl
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="programs[]" value="ruby" /> Ruby
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="programs[]" value="python" /> Python
                                    </label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="programs[]" value="javascript" /> .Net
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">主页：</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control required url" name="homePage" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button type="submit" class="btn btn-primary" name="signup" value="Sign up">提交</button>
                            <button type="button" class="btn btn-info" id="validateBtn">验证</button>
                            <button type="button" class="btn btn-cancel" id="resetBtn">重置</button>
                        </div>
                    </div>
                </form>
                <h3>模态框表单</h3>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    弹出模态框</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">标题</h4>
                            </div>
                            <form id="modalForm" class="form-horizontal tooltip-validate">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">用户名：</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control required abc" name="username"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">邮箱：</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control required email" minlength="10"
                                                   maxlength="20" name="email"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">密码：</label>
                                        <div class="col-lg-6">
                                            <input type="password" class="form-control required" id="modalPassword"
                                                   name="password"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">再次输入密码：</label>
                                        <div class="col-lg-6">
                                            <input type="password" class="form-control required"
                                                   equalTo="#modalPassword" name="confirmPassword"/>
                                        </div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


		</div>
		
		<!-- jquery 2.2.3 -->
		<script src="/plugins/jquery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="/src/js/bootstrap.js"></script>
		<!-- SlimScroll -->
		<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<!-- FastClick -->
		<script src="/plugins/fastclick/fastclick.js"></script>
		<!-- Notify -->
		<script src="/plugins/bootstrap-notify/bootstrap-notify.js"></script>
		<!-- prism precode -->
		<script src="/plugins/prism/prism.js"></script>

		<script src="/src/js/adminjkj-1.0.323.js" type="text/javascript"></script>
		<!--子页面脚本-->
		
            <!-- jquery validation -->
            <script src="/plugins/jquery-validation/jquery.validate.js"></script>
            <script src="/plugins/jquery-validation/additional-methods.js"></script>
            <script src="/plugins/jquery-validation/messages_zh.js"></script>

            <script>
                var validator;
                $(function () {
                    validator = $.jkj.validate('#defaultForm', {
                        tooltipOptions: {
                            tooltip: false
                        },
                        rules: {
                            username: {
                                remote: '/src/data/validateFalseData.json'
                            },
                            email: {
                                remote: '/src/data/validateTrueData.json'
                            },
                            gender: {
                                required: true
                            },
                            'languages[]': {
                                required: true
                            },
                            'programs[]': {
                                required: true
                            }
                        },
                        messages: {
                            username: {
                                remote: '用户名已存在'
                            },
                            email: {
                                remote: '邮箱已存在'
                            },
                            lastName: {
                                required: '请输入lastName'
                            }
                        },
                        submitHandler: function (form) {
                            $.jkj.notify.showInfo('提交表单！')
                        }
                    });

                    $.jkj.validate('#modalForm', {
                        submitHandler: function (form) {
                            $.jkj.notify.showInfo('提交Modal表单！')
                        }
                    });
                });

                $('#validateBtn').click(function () {
                    $('#defaultForm').valid();//主动验证表单
                });

                $('#resetBtn').click(function () {
                    validator.resetForm();
                    $('#defaultForm')[0].reset();
                });

            </script>

	</body>
</html>
